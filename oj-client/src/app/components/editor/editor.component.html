<section>
  <header class="editor-header">
    <div class="row">
    	<!--choose language select -->
    	<!--ngmodel: bind to language -->
    	<!--setLanguage: if change language, change user code -->
      <select class="form-control pull-left lang-select" name="language"
        [(ngModel)]="language" (change)="setLanguage(language)">
      <option *ngFor="let language of languages" [value]="language">
        {{language}}
      </option>
      </select>


      <!--two way binding: () for event binding, [] for property binding-->
	  <!--We need to implement three functions: setLanguage(language), resetEditor(), and submit()-->

      <!--reset button -->
      <!-- Button trigger modal -->
      <!--bind to myModal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Reset
      </button>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Are you sure</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              You will lose current code in the editor, are you sure?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal"
              (click)="resetEditor()">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div id="editor">
  </div><!-- This is the body -->
  <!-- // counter for online user -->
  <div>
    {{output}}
  </div>
  <div>
    Number of Online Users: {{users}}
  </div>
  <!--submit button -->
  <footer class="editor-footer">
      <button type="button" class="btn btn-success pull-right" 
      (click)="submit()">Submit Solution</button>
  </footer>
</section>
